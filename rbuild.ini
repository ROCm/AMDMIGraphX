[main]
cxx = ${rocm_path}/llvm/bin/clang++
cc = ${rocm_path}/llvm/bin/clang
deps =
    ROCm/rocm-recipes
    -f requirements.txt

[windows]
cxx = ${rocm_path}\bin\clang++.exe
cc = ${rocm_path}\bin\clang.exe
ignore =
    ROCm/composable_kernel
deps =
    ROCm/rocm-cmake@release/rocm-rel-6.4
    ROCm/rocm-recipes
    -f requirements.txt

[gh]
ignore =
    danmar/cppcheck
    ROCm/rocMLIR
deps =
    -f dev-requirements.txt
    oneapi-src/oneDNN@v1.7
define =
    CMAKE_C_COMPILER_LAUNCHER=${deps_dir}/bin/ccache
    CMAKE_CXX_COMPILER_LAUNCHER=${deps_dir}/bin/ccache
    MIGRAPHX_ENABLE_CPU=ON
    BUILD_DEV=ON

[develop]
cxx = ${rocm_path}/llvm/bin/clang++
cc = ${rocm_path}/llvm/bin/clang
deps =
    -f dev-requirements.txt
    oneapi-src/oneDNN@v1.7
define =
    CMAKE_C_COMPILER_LAUNCHER=${deps_dir}/bin/ccache
    CMAKE_CXX_COMPILER_LAUNCHER=${deps_dir}/bin/ccache
    MIGRAPHX_ENABLE_CPU=ON
    BUILD_DEV=ON

[cibuild]
cxx = ${rocm_path}/llvm/bin/clang++
cc = ${rocm_path}/llvm/bin/clang
deps =
    -f dev-requirements.txt
define =
    CMAKE_C_COMPILER_LAUNCHER=${deps_dir}/bin/ccache
    CMAKE_CXX_COMPILER_LAUNCHER=${deps_dir}/bin/ccache
